base_model: meta-llama/Llama-3.2-1B-Instruct
load_in_4bit: true
strict: false

datasets:
  - path: samsum
    type: alpaca

val_set_size: 0.1

adapter: lora
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj

sequence_len: 2048
sample_packing: true

output_dir: ./outputs/qlora-run

num_epochs: 2
micro_batch_size: 4
gradient_accumulation_steps: 4
learning_rate: 2e-4
optimizer: adamw_8bit

bf16: auto
gradient_checkpointing: true
